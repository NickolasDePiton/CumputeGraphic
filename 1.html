<html>
	<head>
		<title>RK</title>
	<head>
	<body style="margin: 0">
		<canvas id="canvas" width="1000" height="500" style="border: 1px solid black"></canvas>
		<script>
			const canvas = document.getElementById("canvas")
			const ctx = canvas.getContext("2d")
			class Rect {
				constructor(x, y, width, height, color) {
					this.x = x
					this.y = y
					this.width = width
					this.height = height
					this.color = color
					this.coeff = 10
				}
				draw() {
					if (this.color) { ctx.fillStyle = this.color }
					ctx.beginPath()
					ctx.rect(this.x, this.y, this.width, this.height)
					if (this.useFill) { ctx.fill() }
					else {
						ctx.stroke()
						ctx.clearRect(this.x, this.y, this.width, this.height)
					}
				}
				checkIntersection(x, y) {
					if (
						x > this.x &&
						x < this.x + this.width &&
						y > this.y &&
						y < this.y + this.height
					) {
						this.useFill = true
					}
				}
				moveX() {
					if (this.coeff < 400) {
						this.x += 2.5
						this.coeff += 0.5
					}
					return this
				}
				moveY() {
					if (this.coeff < 400) {
						this.y += 2.5
						this.coeff += 0.5
					}
					return this
				}
			}
			class Circle {
				constructor(x, y, radius, color) {
					this.x = x
					this.y = y
					this.radius = 10
					this.color = color
					this.coeff = -1000
				}
				draw() {
					if (this.color) { ctx.fillStyle = this.color }
					ctx.beginPath()
					ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
					if (this.useFill) { ctx.fill() }
					else {
						ctx.stroke()
						ctx.beginPath()
						ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
						ctx.fillStyle = '#00ffff'
						ctx.fill()
						ctx.fillStyle = this.color
					}
				}
				checkIntersection(x, y) {
					if (Math.sqrt(Math.pow(this.x - x, 2) + Math.pow(this.y - y, 2)) < this.radius) {
						this.useFill = true
					}
				}
				moveX() {
					if (this.coeff < 200) {
						this.x += 2.5
						this.coeff += 0.5
					}
				
					return this
				}
				moveY() {
					if (this.coeff < 200) {
						this.y += 2.5
						this.coeff += 0.5
					}
					
					return this
				}
			}
			const figures = [
				new Rect(-10, 20, 150, 20, '#404307'),
				new Rect(-90, 470, 70, 20, '#404307'),
				new Circle(-30, 500, 30, '#000000'),
				new Circle(-85, 500, 0),
				new Circle(85, 100, 0),
				new Circle(95, 150, 0),
				new Rect(700, 0, 100, 550, '#118707')
			]
			function commitChaos() {
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				figures[0].moveX().draw()
				figures[1].moveX().draw()
				figures[2].moveX().draw()
				figures[3].moveX().draw()
				figures[4].moveY().draw()
				figures[4].moveX().draw()
				figures[5].moveY().draw()
				figures[5].moveX().draw()
				figures[6].draw()
			}
			function startAnimation() {
				commitChaos()
				requestAnimationFrame(startAnimation)
			}
			let animation = false
			function onClick(event) {
				if (!animation) {
					startAnimation()
					animation = true
				}
				figures.forEach(figure => figure.checkIntersection(event.clientX, event.clientY))
			}
			canvas.addEventListener('click', onClick)
		</script>
	</body>
</html>
